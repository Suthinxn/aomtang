{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<br>
<div style="background-color: #393E46;
            width: 900px;
            margin: auto;
            height: 500px;">
    <br>
    <h1 style="color: #EEEEEE; text-align: center;">Income and Expense</h1>
    <br>
    <form class="ui form" style="margin: 10px;">
        <div class="field">
          <label style="color: #EEEEEE;">Saving</label>
          <input type="text" name="saving" placeholder="10">
        </div>
        <button class="ui button" type="submit">Submit</button>
    </form>
    <br>
    <form class="ui form" style="margin: 10px;">
        <div class="field">
          <label style="color: #EEEEEE;">Goal</label>
          <input type="text" name="Goal" placeholder="3000">
        </div>
        <button class="ui button" type="submit">Submit</button>
    </form>
    <h1 style="color: #EEEEEE; text-align: center;"> 10 / 3000 Bath</h1>
</div>
{% endblock %}
